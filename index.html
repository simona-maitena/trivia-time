<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Trivia Time</title>
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <script
      defer
      src="js/script.js"
    ></script>
    <script
      defer
      src="./js/clock.js"
    ></script>
  </head>
  <body
    id="cuerpo"
    class="cuerpo"
  >
    <header>
      <h1 id="nombre-juego">Trivia Time</h1>
    </header>

    <main>
      <div
        id="seccion-menu-principal"
        class="seccion seccion-principal show"
      >
        <div class="contenerdor-relog">
          <div class="relog">
            <div class="centro"></div>
            <div
              id="manesilla-hora"
              class="manesilla hora"
            ></div>
            <div
              id="manesilla-minuto"
              class="manesilla minuto"
            ></div>
            <div
              id="manesilla-segundo"
              class="manesilla segundo"
            ></div>
          </div>
        </div>
        <div class="login">
          <div
            id="form-nombre"
            class="form-nombre show"
          >
            <div class="form-nombre">
              <h2 for="nombre">Nombre de Jugador, si quieres</h2>
              <input
                type="text"
                name="nombre"
                id="input-nombre"
              />
              <button
                id="btn-IngresarNombre"
                class="btn-principal"
                title="Ingresar nombre"
              >
                Ingresar
              </button>
            </div>
          </div>
          <div
            id="menu-opciones"
            class="menu-opciones hidden"
          >
            <div class="menu-opciones">
              <h2>Listo para jugar</h2>
              <span id="nombre-jugador">Nombre jugador</span>
              <div class="btn-login">
                <button
                  id="btn-jugar"
                  class="btn-principal"
                  title="iniciar juego"
                >
                  Jugar
                </button>
                <button
                  id="btn-cambiar-nombre"
                  class="btn-principal red"
                  title="Cambiar nombre"
                >
                  Cambiar Nombre
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="seccion-partida"
        class="seccion-partida hidden"
      >
        <div class="partida-contenedor">
          <div class="pregunta__botones">
            <button
              id="btn-reiniciar"
              class="btn-reiniciar"
              title="Reiniciar juego"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H464c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0s-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3s163.8-62.5 226.3 0L386.3 160z"
                />
              </svg>
            </button>
            <button
              id="btn-cancelar"
              class="btn-cancelar"
              title="Cancelar juego"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
              >
                <path
                  d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
                />
              </svg>
            </button>
          </div>
          <div
            id="seccion-preguntas"
            class="seccion seccion-preguntas hidden"
          >
            <div class="pregunta">
              <div class="pregunta__datos">
                <div class="pregunta__contador">
                  <span id="pregunta__numero-actual">1</span>
                  <span>/</span>
                  <span id="pregunta__numero-total">10</span>
                </div>
              </div>
              <span
                id="pregunta__temporizador"
                class="pregunta__temporizador"
                >10</span
              >
              <div class="pregunta__contenedor">
                <p
                  id="pregunta__texto"
                  class="pregunta__texto"
                >
                  Aca va la pregunta a hacer
                </p>
                <div id="pregunta__opciones">
                  <button
                    id="opcion1"
                    class="pregunta__opcion"
                    value="1"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 448 512"
                    >
                      <path
                        d="M384 80c8.8 0 16 7.2 16 16V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V96c0-8.8 7.2-16 16-16H384zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"
                      />
                    </svg>
                    <span
                      id="opcion1__texto"
                      class="opcion__texto"
                      >Rusia</span
                    >
                  </button>
                  <button
                    id="opcion2"
                    class="pregunta__opcion"
                    value="2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <path
                        d="M284.3 11.7c-15.6-15.6-40.9-15.6-56.6 0l-216 216c-15.6 15.6-15.6 40.9 0 56.6l216 216c15.6 15.6 40.9 15.6 56.6 0l216-216c15.6-15.6 15.6-40.9 0-56.6l-216-216z"
                      />
                    </svg>

                    <span
                      id="opcion2__texto"
                      class="opcion__texto"
                      >Estados Unidos</span
                    >
                  </button>
                  <button
                    id="opcion3"
                    class="pregunta__opcion"
                    value="3"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <path
                        d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"
                      />
                    </svg>
                    <span
                      id="opcion3__texto"
                      class="opcion__texto"
                      >Canad√°</span
                    >
                  </button>
                  <button
                    id="opcion4"
                    class="pregunta__opcion"
                    value="4"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 384 512"
                    >
                      <path
                        d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                      />
                    </svg>
                    <span
                      id="opcion4__texto"
                      class="opcion__texto"
                      >China</span
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            id="seccion-resultados"
            class="seccion seccion-resultado hidden"
          >
            <div class="resultados">
              <img
                id="resultado-img"
                class="resultado-img"
                src="./img/genio.png"
                alt=""
              />
              <div class="resultado__preguntas">
                <span class="resultado-respuesta preguntas__total"
                  >Total preguntas <span id="total_preguntas">10</span></span
                >
                <span
                  >Correctas
                  <span
                    id="resultado-preguntas__correctas"
                    class="resultado-respuesta resultado--correctas"
                    >2</span
                  ></span
                >
                <span
                  >Incorrectas
                  <span
                    id="resultado-preguntas__incorrectas"
                    class="resultado-respuesta resultado--incorrectas"
                    >2</span
                  ></span
                >
              </div>
              <span class="resultado-preguntas__porcentaje">
                <span><span id="resultado-preguntas__porcentaje">0</span><span>%</span></span></span
              >

              <div class="resultado-preguntas__resumen">
                <span>Resumen preguntas respondidas</span>
                <div
                  id="resumenes-preguntas"
                  class="resumenes-preguntas"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
